<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" th:href="@{/common/element/element-index.css}">
    <script type="text/javascript" th:src="@{/common/jquery/jquery-3.2.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/common/vue/vue.min.js}"></script>
    <script type="text/javascript" th:src="@{/common/element/element-index.js}"></script>
</head>
<body>
    <div id="appVM" v-cloak>
        <el-button @click="drawer = true" type="primary" style="margin-left: 16px;">
            点我打开
        </el-button>


        <el-table
                :data="tableData"
                style="width: 100%">
            <el-table-column
                    prop="date"
                    label="日期"
                    width="180">
                <el-select v-model="value" clearable placeholder="请选择">
                    <el-option
                            v-for="item in gIdoptions"
                            :key="item.gid"
                            :label="item.gname"
                            :value="item.gid">
                    </el-option>
                </el-select>
            </el-table-column>

        </el-table>


        <el-drawer
                title="我是标题"
                :visible.sync="drawer"
                direction="rtl"
                :before-close="handleClose">
            <span>我来啦!</span>
        </el-drawer>
    </div>
</body>

<script>
    let vData={
        drawer: false,
        value:1,
        gIdoptions:[{"gid":1,"gname":"业务组1"},{"gid":2,"gname":"业务组2"},{"gid":3,"gname":"业务组3"},{"gid":4,"gname":"业务组4444"},{"gid":"0","gname":"暂无分组"}]
    };

    let vm = new Vue({
        el: '#appVM',
        data: vData,
        method: {
            handleClose
        }

    });

    $(function () {
    });

function handleClose(done) {
    this.$confirm('确认关闭？')
        .then(_ => {
            done();
        })
        .catch(_ => {});
}

</script>

<style>
    [v-cloak]{
        display: none;
    }
</style>
</html>
